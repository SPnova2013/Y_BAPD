actors.hero.talent.surprise_attack.desc = _+1:_ 对敌人的初次伏击会造成_2_点额外伤害。\n\n_+2:_ 对敌人的初次伏击会造成_3_点额外伤害。
actors.hero.talent.surprise_attack.title = 忍法-突袭之术
actors.hero.talent.survivalists_intuition.desc = _+1：_女猎手鉴定任何装备的速度提升为原来的_ 1.75 倍_。\n\n_+2：_女猎手鉴定任何装备的速度提升为原来的_ 2.5 倍_。
actors.hero.talent.survivalists_intuition.title = 生存直觉
actors.hero.talent.sustained_retribution.desc = _+1：_反击的额外伤害增加到_115%_，分配给接下来_2_次攻击。\n\n_+2：_反击的额外伤害增加到_130%_，分配给接下来_3_次攻击。\n\n_+3：_反击的额外伤害增加到_145%_，分配给接下来_4_次攻击。\n\n_+4：_反击的额外伤害增加到_160%_，分配给接下来_5_次攻击。\n\n注：原本为100%额外伤害的一次攻击。
actors.hero.talent.sustained_retribution.title = 持续反击
actors.hero.talent.swift_equip.desc = _+1:_ 决斗家可以不消耗回合地_更换一次_装备的武器，这个天赋有 20 回合的冷却时间。\n\n_+2:_ 决斗家可以不消耗回合地_在 5 回合内更换两次_装备的武器，这个天赋有 20 回合的冷却时间。\n\n当决斗家获得此天赋，且其不处于冷却时间时，点击快捷栏中的未装备武器时就能装备它。
actors.hero.talent.swift_equip.title = 迅疾配装
actors.hero.talent.swift_spirit.desc = _+1：_飞鹰的移动速度由每回合 2 格提升至_2.5_格，必定闪避其遭到的前_2次攻击_次攻击。\n\n_+2：_飞鹰的移动速度由每回合 2 格提升至_3_格，必定闪避其遭到的前_4_次攻击。\n\n_+3：_飞鹰的移动速度由每回合 2 格提升至_3.5_格，必定闪避其遭到的前_6_次攻击。\n\n_+4：_飞鹰的移动速度由每回合 2 格提升至_4_格，必定闪避其遭到的前_8_次攻击。
actors.hero.talent.swift_spirit.title = 疾风之魄
actors.hero.talent.tactical_meal.desc = _+1:_ 进食只消耗1回合，并获得相当于最大生命值_10%_的护盾。\n\n_+2:_ 进食只消耗1回合，并获得相当于最大生命值_20%_的护盾。
actors.hero.talent.tactical_meal.title = 战斗口粮
actors.hero.talent.tactical_move.desc = _+1:_ 每次闪避攻击时，有_25%_概率为装备中的枪械装填1发子弹。\n\n_+2:_ 每次闪避攻击时，有_50%_概率为装备中的枪械装填1发子弹。
actors.hero.talent.tactical_move.title = 战术机动
actors.hero.talent.tactical_press_1.desc = _+1:_ 发射霰弹枪时，攻击范围有_33%_概率增加1格。\n\n_+2:_ 发射霰弹枪时，攻击范围有_67%_概率增加1格。\n\n_+3:_ 发射霰弹枪时，攻击范围有_100%_概率增加1格。
actors.hero.talent.tactical_press_1.title = 加强火力!
actors.hero.talent.tactical_press_2.desc = _+1:_ 霰弹枪子弹命中时，有10%概率使目标恍惚_2回合_，降低其精准和闪避。\n\n_+2:_ 霰弹枪子弹命中时，有10%概率使目标恍惚_4回合_，降低其精准和闪避。\n\n_+3:_ 霰弹枪子弹命中时，有10%概率使目标恍惚_6回合_，降低其精准和闪避。
actors.hero.talent.tactical_press_2.title = 无力化
actors.hero.talent.tactical_press_3.desc = _+1:_ 霰弹枪命中附近的敌人时，每颗命中的子弹都会推开目标_1格_。\n\n_+2:_ 霰弹枪命中附近的敌人时，每颗命中的子弹都会推开目标_2格_。\n\n_+3:_ 霰弹枪命中附近的敌人时，每颗命中的子弹都会推开目标_3格_。\n\n可以在霰弹枪界面开启/关闭该功能。
actors.hero.talent.tactical_press_3.title = 不要妨碍我~
actors.hero.talent.tactical_shield_1.desc = _+1:_ 使用镇压盾牌“钢铁荷鲁斯”期间，霰弹枪射击命中敌人有_3%_的概率麻痹目标2回合。\n\n_+2:_ 使用镇压盾牌“钢铁荷鲁斯”期间，霰弹枪射击命中敌人有_6%_的概率麻痹目标2回合。\n\n_+3:_ 使用镇压盾牌“钢铁荷鲁斯”期间，霰弹枪射击命中敌人有_9%_的概率麻痹目标2回合。
actors.hero.talent.tactical_shield_1.title = 压制射击
actors.hero.talent.tactical_shield_2.desc = _+1:_ 子弹命中时提供的护盾最大值提升_50%_。\n\n_+2:_ 子弹命中时提供的护盾最大值提升_100%_。\n\n_+3:_ 子弹命中时提供的护盾最大值提升_150%_。
actors.hero.talent.tactical_shield_2.title = 战术护盾
actors.hero.talent.tactical_shield_3.desc = _+1:_ 使用镇压盾牌“钢铁荷鲁斯”期间，重新装填枪械会获得_3回合_隐身。\n\n_+2:_ 使用镇压盾牌“钢铁荷鲁斯”期间，重新装填枪械会获得_6回合_隐身。\n\n_+3:_ 使用镇压盾牌“钢铁荷鲁斯”期间，重新装填枪械会获得_9回合_隐身。\n\n使用该天赋后，镇压盾牌“钢铁荷鲁斯”的下次冷却时间增加至300%，并且在下次使用镇压盾牌“钢铁荷鲁斯”时方可再次使用该效果。
actors.hero.talent.tactical_shield_3.title = 放轻松~
actors.hero.talent.telefrag.desc = _+1：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_10-15点_伤害，但自己会受到_5点伤害_。\n\n_+2：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_20-30点_伤害，但自己会受到_10点伤害_。\n\n_+3：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_30-45点_伤害，但自己会受到_15点伤害_。\n\n_+4：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_40-60点_伤害，但自己会受到_20点伤害_。\n\n玩家不会死于自伤，且该伤害可由魔法抵抗效果减免。
actors.hero.talent.telefrag.title = 传送挤压
actors.hero.talent.teleport_1.desc = _+1:_泉奈在闪现后获得_1回合_的隐身和急速。\n\n_+2:_泉奈在闪现后获得_2回合_的隐身和急速。\n\n_+3:_泉奈在闪现后获得_3回合_的隐身和急速。
actors.hero.talent.teleport_1.title = 隐蔽传送
actors.hero.talent.teleport_2.desc = _+1:_闪现后，泉奈会留下一根具有_20点生命_和 _1-3点护甲_的替身木桩吸引敌人。\n\n_+2:_闪现后，泉奈会留下一根具有_40点生命_和 _2-6点护甲_的替身木桩吸引敌人。\n\n_+3:_闪现后，泉奈会留下一根具有_60点生命_和 _3-9点护甲_的替身木桩吸引敌人。\n\n同一时间只能存在一个替身木桩。
actors.hero.talent.teleport_2.title = 替身掩护
actors.hero.talent.teleport_3.desc = +1:_闪现后，泉奈原位置附近的敌人失明_3回合_并解除追踪。\n\n_+2:_闪现后，泉奈原位置附近的敌人失明_6回合_并解除追踪。\n\n_+3:_闪现后，泉奈原位置附近的敌人失明_9回合_并解除追踪。
actors.hero.talent.teleport_3.title = 扰乱行动
actors.hero.talent.test_subject.desc = _+1:_ 每次鉴定物品时，回复_2_生命值。\n\n_+2:_ 每次鉴定物品时，回复_3_生命值。
actors.hero.talent.test_subject.title = 不是实验机器人!
actors.hero.talent.tested_hypothesis.desc = _+1：_每当法师鉴定了一件物品, 他将获得 _2 回合的法杖充能_。\n\n_+2：_每当法师鉴定了一件物品, 他将获得 _3 回合的法杖充能_。
actors.hero.talent.tested_hypothesis.title = 实验假设
actors.hero.talent.thiefs_intuition.desc = _+1：__装备戒指时_盗贼将以两倍于平时的速度鉴定该戒指，并且在_装备戒指时_鉴定其种类。\n\n_+2：__装备戒指时_盗贼将立刻鉴定该戒指，并且在_拾取戒指时_鉴定其种类。
actors.hero.talent.thiefs_intuition.title = 窃贼直觉
actors.hero.talent.throw_master.desc = _+1:_ 投掷武器的力量需求降低_1_。\n\n_+2:_ 投掷武器的力量需求降低_2_。
actors.hero.talent.throw_master.title = 适合我的武器
actors.hero.talent.twin_upgrades.desc = _+1：_当武斗者同时握持两把武器时，如果较弱的那一把武器的阶级低于较强的那一把_2 阶或更多_且等级更低，则其等级上升至与更强的那一把武器相同。\n\n_+2：_当武斗者同时握持两把武器时，如果较弱的那一把武器的阶级低于较强的那一把_1 阶或更多_且等级更低，则其等级上升至与更强的那一把武器相同。\n\n_+3：_当武斗者同时握持两把武器时，如果较弱的那一把武器的阶级低于较强的那一把_0 阶或更多_且等级更低，则其等级上升至与更强的那一把武器相同。
actors.hero.talent.twin_upgrades.title = 伴生强化
actors.hero.talent.unencumbered_spirit.desc = _+1：_ 每穿戴一件_阶数为 3 或更低_的装备，武道者获取的内力就会_+40%_。\n\n_+2：_ 每穿戴一件_阶数为 2 或更低_的装备，武道者获取的内力就会_+80%_。\n\n_+3：_ 每穿戴一件_阶数为 1 或更低_的装备，武道者获取的内力就会_+120%_。还会免费获得一件布甲与镶钉手套。\n\n注意，此天赋在徒手或使用武力之戒攻击的情况下无效。
actors.hero.talent.unencumbered_spirit.title = 无羁之魂
actors.hero.talent.veterans_intuition.desc = _+1：_战士鉴定武器的速度提升至原来的_1.75倍_，鉴定护甲的速度提升至原来的_2.5倍_。\n\n_+2：_战士鉴定武器的速度提升至原来的_2.5倍_，且能够瞬间鉴定_他装备的_护甲。
actors.hero.talent.veterans_intuition.title = 老兵直觉
actors.hero.talent.wand_preservation.desc = _+1：_当法师将新的法杖注入老魔杖时，先前灌注的法杖有_67%_的概率以0级状态回收，在回收失败的时候会以 1 个奥术聚酯取而代之。\n\n_+2：_当法师将新的法杖注入老魔杖时，先前灌注的法杖有_100%_的概率_以0级状态回收。\n\n此天赋最多能成功回收法杖五次，在那之后将只能将法杖转化为奥术聚酯。
actors.hero.talent.wand_preservation.meta_desc = _如果这个天赋被其它英雄取得_，那么它会增加法杖于炼金釜中转化为奥术聚酯的数量。+1 时法杖转化的聚酯数量增加 1 ，+2 时则增加 2 。
actors.hero.talent.wand_preservation.title = 法杖回收
actors.hero.talent.weapon_recharging.desc = _+1:_ 决斗家在处于法杖或神器充能状态时，每_10_回合恢复 1 点主武器充能。\n\n_+2:_ 决斗家在处于法杖或神器充能状态时，每_6_回合恢复 1 点主武器充能。
actors.hero.talent.weapon_recharging.meta_desc = _如果这个天赋被其它英雄获得_，那么它会在英雄处于任一充能状态时，在 +1 等级时提供 +5% 的近战伤害，在 +2 等级时提供 +7.5% 的近战伤害。
actors.hero.talent.weapon_recharging.title = 武器充能
actors.hero.talent.wide_search.desc = _+1：_盗贼的搜索范围由方形 5x5 增幅至 _圆形 7x7_。\n\n_+2：_盗贼的搜索范围由方形 5x5 增幅至 _方形 7x7_。
actors.hero.talent.wide_search.meta_desc = _如果这个天赋被其它英雄获得_，那么它会在 +1 等级时扩张搜索范围至 5x5 的圆形，或在 +2 等级时扩张搜索范围至 5x5 的方形。
actors.hero.talent.wide_search.title = 广域搜索
actors.hero.talent.wider_search.desc = _+1:_泉奈的搜索范围增幅至_圆形7x7_。\n\n_+2:_泉奈的搜索范围增幅至_方形7x7_。
actors.hero.talent.wider_search.title = 忍法-探寻之术
actors.hero.talent.wild_momentum.desc = _+1：_使用灵能短弓射杀一名敌人时，延长_1回合_自然之力，最多延长_2_回合。\n\n_+2：_使用灵能短弓射杀一名敌人时，延长_2回合_自然之力，最多延长_4_回合。\n\n_+3：_使用灵能短弓射杀一名敌人时，延长_3回合_自然之力，最多延长_6_回合。\n\n_+4：_使用灵能短弓射杀一名敌人时，延长_4回合_自然之力，最多延长_8_回合。
actors.hero.talent.wild_momentum.title = 自然飞矢
actors.hero.talent.wild_power.desc = _+1：_释放狂野魔法时，法杖会被视为原等级_+2_或_+3_，不可由此效果超过 +4。\n\n_+2：_释放狂野魔法时，法杖会被视为原等级_+3_，不可由此效果超过 +5。\n\n_+3：_释放狂野魔法时，法杖会被视为原等级_+3_或_+4_，不可由此效果超过 +6。\n\n_+4：_释放狂野魔法时，法杖会被视为原等级_+4_，不可由此效果超过 +7。
