actors.hero.talent.accel_energy.desc = _+1:_ “平衡崩溃”的充能耗时减少_10_回合。\n\n_+2:_ “平衡崩溃”的充能耗时减少_20_回合。
actors.hero.talent.accel_energy.title = 充能加速!
actors.hero.talent.additional_shot.desc = _+1:_ 霰弹枪发射时，攻击次数额外增加_1_。\n\n_+2:_ 霰弹枪发射时，攻击次数额外增加_2_。
actors.hero.talent.additional_shot.title = 追加霰弹
actors.hero.talent.adventurers_intuition.desc = _+1：_决斗家鉴定武器的速度提升至原来的_2.5倍_，鉴定护甲的速度提升至原来的_1.75倍_。\n_+2：_决斗家能够瞬间鉴定_她装备的_武器，且鉴定护甲的速度提升至原来的_2.5倍_。
actors.hero.talent.adventurers_intuition.title = 探险直觉
actors.hero.talent.aggressive_barrier.desc = _+1：_ 决斗家在生命值低于_ 40% 最大生命值_时，使用武技会获得 3 点护盾。\n\n_+2：_ 决斗家在生命值低于_ 60% 最大生命值_时，使用武技会获得 3 点护盾。
actors.hero.talent.aggressive_barrier.meta_desc = _如果这个天赋被其它英雄获得_，那么此天赋变为在低生命值时进行近战攻击时获得此护盾。此时这个天赋有 50 回合的冷却时间。
actors.hero.talent.aggressive_barrier.title = 烈气护盾
actors.hero.talent.ally_warp.desc = _+1:_ 野宫可以点击_2格_内的友军以立刻交换位置。\n\n_+2:_ 野宫可以点击_4格_内的友军以立刻交换位置。\n\n_+3:_ 野宫可以点击_6格_内的友军以立刻交换位置。\n\n这个效果对无法移动的友军无效。
actors.hero.talent.ally_warp.title = 快速备份
actors.hero.talent.ammo_box.desc = _+1:_ 在当前位置设置弹药箱，捡起弹药箱时，将装备的枪支在不消耗回合的情况下装填1发，最多可装填_3发_。\n\n_+2:_ 在当前位置设置弹药箱，捡起弹药箱时，将装备的枪支在不消耗回合的情况下装填1发，最多可装填_5发_。\n\n这个效果需要击杀5名敌人以再次使用。\n放置按钮会添加到装备中的武器上。\n无法在门上或空中安装弹药箱。
actors.hero.talent.ammo_box.title = 设置弹药箱!
actors.hero.talent.ar_fast_reload.desc = _+1:_ 突击步枪的装填速度提升_10%_。\n\n_+2:_ 突击步枪的装填速度提升_20%_。\n\n_+3:_ 突击步枪的装填速度提升_30%_。
actors.hero.talent.ar_fast_reload.title = 熟练装填
actors.hero.talent.ar_intuition.desc = _+1:_ 获得突击步枪时能立刻鉴定_是否带有诅咒_。\n\n_+2:_ 在+1的基础上，装备突击步枪时能立即鉴定。
