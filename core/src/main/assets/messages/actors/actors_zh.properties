actors.hero.talent.monastic_vigor.desc = _+1：_如果武道者拥有 _100%的内力_，则各门武功会得到突破。\n\n_+2：_如果武道者拥有 _80%的内力_，则各门武功会得到突破。\n\n_+3：_如果武道者拥有 _60%的内力_，则各门武功会得到突破。\n\n当处于突破状态：\n- 迅捷击会施加武器的附魔效果。\n- 凝神的发动不消耗回合。\n- 梯云纵的有效距离 +3。\n- 神龙摆尾的伤害 +50%，并且对周遭的所有敌人造成击退和麻痹效果。\n- 纯阳无极功会缓慢地恢复 20% 已损失生命值，并且在冥想过程中拥有 80% 的伤害减免效果。
actors.hero.talent.monastic_vigor.title = 道心盎然
actors.hero.talent.mystical_charge.desc = _+1：_当战斗法师用老魔杖近战击中敌人时，会获得相当于_0.5回合_的神器充能效果。\n\n_+2：_当战斗法师用老魔杖近战击中敌人时，会获得相当于_1回合_的神器充能效果。\n\n_+3：_当战斗法师用老魔杖近战击中敌人时，会获得相当于_1.5回合_的神器充能效果。
actors.hero.talent.mystical_charge.title = 充能秘术
actors.hero.talent.mystical_meal.desc = _+1：_盗贼进食仅消耗1回合，并提供_3回合的神器充能_。\n\n_+1：_盗贼进食仅消耗1回合，并提供_5回合的神器充能_。\n\n这项天赋不能使丰饶之角对自身充能。
actors.hero.talent.mystical_meal.title = 秘术祭食
actors.hero.talent.nature_friendly.desc = _+1:_ 踩踏高草时，会获得3回合0-2点防御的树肤效果。\n\n_+2:_ 踩踏高草时，会获得3回合0-3点防御的树肤效果。
actors.hero.talent.nature_friendly.title = 自然亲和
actors.hero.talent.natures_aid.desc = _+1：_视野内的植物被踩踏时，女猎手会获得_每 3 回合_衰减一次的 0~2 点树肤。\n\n_+2：_视野内的植物被踩踏时，女猎手会获得_每 5 回合_衰减一次的 0~2 点树肤。
actors.hero.talent.natures_aid.title = 自然助力
actors.hero.talent.natures_bounty.desc = _+1：_女猎手在探索地下城的前期可以从高草中找到 _4 个浆果_。\n\n_+2：_女猎手在探索地下城的前期可以从高草中找到 _6 个浆果_。
actors.hero.talent.natures_bounty.title = 自然馈赠
actors.hero.talent.natures_wrath.desc = _+1：_在自然之力的加持下，使用灵能弓的攻击有 _8% 的机率_触发一个随机的负面植物效果。\n\n_+2：_在自然之力的加持下，使用灵能弓的攻击有 _17% 的机率_触发一个随机的负面植物效果。\n\n_+3：_在自然之力的加持下，使用灵能弓的攻击有 _25% 的机率_触发一个随机的负面植物效果。\n\n_+4：_在自然之力的加持下，使用灵能弓的攻击有 _33% 的机率_触发一个随机的负面植物效果。\n\n可能触发的植物为：致盲草、烈焰花、冰冠花、断肠苔、风暴藤。
actors.hero.talent.natures_wrath.title = 自然之怒
actors.hero.talent.necromancers_minions.desc = _+1：_拥有灵魂标记的敌人死亡时，有_13%几率_成为一只被术士腐化的怨灵。\n\n_+2：_拥有灵魂标记的敌人死亡时，有_27%几率_成为一只被术士腐化的怨灵。\n\n_+3：_拥有灵魂标记的敌人死亡时，有_40%几率_成为一只被术士腐化的怨灵。
actors.hero.talent.necromancers_minions.title = 怨灵爪牙
