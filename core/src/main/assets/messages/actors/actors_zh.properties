actors.hero.talent.large_magazine.desc = _+1:_ 最大装弹数增加_1_，但装填耗时也增加_1_。\n\n_+2:_ 最大装弹数增加_2_，但装填耗时也增加_2_。
actors.hero.talent.large_magazine.title = 大容量弹匣
actors.hero.talent.large_magazine_1.desc = _+1:_ 视野内每有一名敌方单位，装填速度就提升_5%_。\n\n_+2:_ 视野内每有一名敌方单位，装填速度就提升_10%_。\n\n_+3:_ 视野内每有一名敌方单位，装填速度就提升_15%_。
actors.hero.talent.large_magazine_1.title = 冷静装填
actors.hero.talent.large_magazine_2.desc = _+1:_ 在拓展弹匣效果期间击杀敌人，可使无限子弹的持续时间增加1回合，最多增加_2回合_。\n\n_+2:_ 在拓展弹匣效果期间击杀敌人，可使无限子弹的持续时间增加1回合，最多增加_4回合_。\n\n_+3:_ 在拓展弹匣效果期间击杀敌人，可使无限子弹的持续时间增加1回合，最多增加_6回合_。\n\n以此方法获得额外回合不会让无限子弹的持续回合超过3.
actors.hero.talent.large_magazine_2.title = 多重目标
actors.hero.talent.large_magazine_3.desc = _+1:_ 重新装填时，为视野内所有敌人施加等同于_装填时间_回合的迟缓效果。\n\n_+2:_ 重新装填时，为视野内所有敌人施加_装填时间+3_回合迟缓效果。\n\n_+3:_ 重新装填时，为视野内所有敌人施加_装填时间+6_回合迟缓效果。\n\n这个效果有30回合冷却时间。
actors.hero.talent.large_magazine_3.title = 子弹时间
actors.hero.talent.last_bullet.desc = _+1:_ 枪支射击后若装弹数为0，获得_5_点护盾。\n\n_+2:_ 枪支射击后若装弹数为0，获得_8_点护盾。
actors.hero.talent.last_bullet.title = 最后的子弹
actors.hero.talent.lethal_defense.desc = _+1：_当角斗士使用连击技能击杀一名敌人时，他会回复破损纹章护盾值的_33%_。\n\n_+2：_当角斗士使用连击技能击杀一名敌人时，他会回复破损纹章护盾值的_67%_。\n\n_+3：_当角斗士使用连击技能击杀一名敌人时，他会回复破损纹章护盾值的_100%_。
actors.hero.talent.lethal_defense.title = 以战养战
actors.hero.talent.lethal_haste.desc = _+1：_决斗家用武技杀死一名敌人后，获得_2 回合_极速。\n\n_+2：_决斗家用武技杀死一名敌人后，获得_3 回合_极速。
actors.hero.talent.lethal_haste.meta_desc = _如果这个天赋被其它英雄获得_，那么此天赋可以被普通攻击触发。此时这个天赋有 100 回合的冷却时间。
actors.hero.talent.lethal_haste.title = 夺命余势
actors.hero.talent.lethal_momentum.desc = _+1：_战士使用物理武器斩杀敌人的一击有_ 67% 的概率_不消耗回合数。\n\n_+2：_战士使用物理武器斩杀敌人的一击有_ 100% 的概率_不消耗回合数。
actors.hero.talent.lethal_momentum.title = 手起刀落
actors.hero.talent.light_cloak.desc = _+1：_盗贼不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_25%_。\n\n_+2：_盗贼不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_50%_。\n\n_+3：_盗贼不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_75%_。
actors.hero.talent.light_cloak.meta_desc = _如果这个天赋被其它英雄获得_，那么它会在 +1/+2/+3 等级时提高 7/13/20%的所有神器充能速度。
actors.hero.talent.light_cloak.title = 轻便斗篷
actors.hero.talent.liquid_agility.desc = _+1:_ 决斗家在饮用或投掷药水的期间拥有_ 4 倍闪避_。\n\n_+2:_ 决斗家在饮用或投掷药水的期间拥有_无限高闪避_。\n\n如果使用的药水是力量药水、经验药水、肌肉记忆合剂或神意启发合剂，则闪避提升会额外持续 1 回合。
actors.hero.talent.liquid_agility.title = 液蕴机敏
actors.hero.talent.liquid_nature.desc = _+1:_ 当女猎手饮用或投掷一瓶药水时，周围会生出_最多 4 格高草丛_，且周围的敌人会被缠绕_ 1 回合_。\n\n_+2:_ 当女猎手饮用或投掷一瓶药水时，周围会生出_最多 6 格高草丛_，且周围的敌人会被缠绕_ 2 回合_。\n\n如果使用的药水是力量药水、经验药水、肌肉记忆合剂或神意启发合剂，则高草丛的生长量和缠绕的时长均翻倍。
actors.hero.talent.liquid_nature.title = 液蕴自然
actors.hero.talent.liquid_willpower.desc = _+1:_ 喝下治疗药水后，立即获得相当于千年徽章提供的护盾最大值_50%的护盾_。\n\n_+2:_ 喝下治疗药水后，立即获得相当于千年徽章提供的护盾最大值_75%的护盾_。\n\n喝下力量、经验、肌肉记忆、神意启发药水时，护盾恢复效果加倍。
actors.hero.talent.liquid_willpower.meta_desc = _如果这个天赋被其它英雄获得_，那么它会在 +1 等级时提供等同于 5% 最大生命值的护盾，在 +2 等级时提供等同于 7.5% 最大生命值的护盾。
actors.hero.talent.liquid_willpower.title = 护盾启动!
actors.hero.talent.longrange_warp.desc = _+1：_法师能够跨层传送，但消耗_150%的充能_。\n\n_+2：_法师能够跨层传送，但消耗_117%的充能_。\n\n_+3：_法师能够跨层传送，且仅消耗_83%的充能_。\n\n_+4：_法师能够跨层传送，且仅消耗_50%的充能_。\n\n法师不能借助此能力离开封锁的楼层。
actors.hero.talent.longrange_warp.title = 长途传送
actors.hero.talent.magic_shield.desc = _+1:_ 使用镇压盾牌“钢铁荷鲁斯”时，将获得等同于其提供的额外防御_50%_的魔法防御。\n\n_+2:_ 使用镇压盾牌“钢铁荷鲁斯”时，将获得等同于其提供的额外防御_75%_的魔法防御。
actors.hero.talent.magic_shield.title = 屏障展开
