actors.hero.heroclass.hoshino = 星野
actors.hero.heroclass.hoshino_desc = 星野初始携带着特殊物品_镇压盾牌“钢铁荷鲁斯”_和能推开周围目标的_震撼弹_。随着等级的上升，可以携带更多的震撼弹，每次击杀敌人时有一定几率再次获得震撼弹。\n\n星野擅长_SG（霰弹枪）_，且找到SG的概率比其他角色更高。SG装填到最大数量时，可以再装填一发，此时装填时不会触发额外效果。\n星野使用穿透属性的子弹，子弹伤害_无视目标的防御_。\n\n星野初始携带一把_1阶SG_、_3个投掷用短剑_、校服、皮革水袋与丝绒袋。\n\n星野开局鉴定的物品有: \n_-_ 鉴定卷轴\n_-_ 灵视药水\n_-_ 催眠卷轴
actors.hero.heroclass.hoshino_desc_short = 哈啊~嗯。随便做做吧，摸鱼可是很重要的~
actors.hero.heroclass.hoshino_unlock = 要解锁星野，请消灭一个敌人。
actors.hero.heroclass.huntress = 女猎手
actors.hero.heroclass.huntress_desc = 女猎手初始携带一把独特的_灵能短弓_，拥有无限的魔法弹药。\n\n女猎手可以穿过高草丛而_不将其践踏成草地_。\n\n同时，女猎手初始携带一副_镶钉手套_，布甲，水袋与绒布包。\n\n女猎手开局鉴定的道具有：\n_-_鉴定卷轴\n_-_灵视药剂\n_-_催眠卷轴
actors.hero.heroclass.huntress_desc_short = 女猎手精通投掷武器，并且具有一把能无限射击的_独特灵能弓_。女猎手可以穿过高草丛而_不将其践踏成草地_。
actors.hero.heroclass.huntress_unlock = _在一场游戏中使用投掷武器命中十次敌人_以解锁女猎手。
actors.hero.heroclass.izuna = 泉奈
actors.hero.heroclass.izuna_desc = 泉奈以一件_忍具套装_和一件_隐身斗篷_开局，前者可以投掷无限数量的投掷物，后者可以让她在短时间内隐身。\n\n泉奈擅长_投掷武器_。投掷武器攻击无视敌人的护甲。\n\n泉奈初始携带一把_1阶SMG_、_3个投掷匕首_、校服、皮革水袋与丝绒带。\n\n泉奈开局鉴定的物品有：\n_-_ 鉴定卷轴\n_-_ 隐形药剂\n_-_ 探地卷轴
actors.hero.heroclass.izuna_desc_short = 泉奈，参上！应老师的……不，应主公的呼唤而来~！忍忍！
actors.hero.heroclass.izuna_unlock = 消灭一名敌人以解锁泉奈
actors.hero.heroclass.mage = 法师
actors.hero.heroclass.mage_desc = 法师初始携带一把_老魔杖_。老魔杖的自动充能速度显著快于一般法杖，并且有 1 点额外最大充能数。法师可以将地牢中找到的各式法杖灌注到老魔杖中。\n\n同时，法师初始携带一把已灌注了_魔弹法杖_的老魔杖、布甲、水袋与绒布包。\n\n法师开局鉴定的物品有：\n_- _鉴定卷轴\n_- _液火药剂\n_-_ 升级卷轴
actors.hero.heroclass.mage_desc_short = 法师是一位奥术专家，开局持有一根强于法杖的_老魔杖_。法师可以将_任何法杖灌注进_老魔杖。
actors.hero.heroclass.mage_unlock = _在游戏中用升级卷轴强化一个道具_以解锁法师。
actors.hero.heroclass.miyako = 宫子
actors.hero.heroclass.miyako_desc = 宫子初始携带着对大片地区造成伤害、使目标残废的_阔剑地雷_和对3x3地区造成爆炸伤害的_手榴弹_开始。随着等级的上升，可以携带更多的手榴弹，每次消灭敌人时，都有一定概率再次获得阔剑地雷或手榴弹。\n\n宫子擅长_SMG（冲锋枪）_，且找到SMG的概率比其他角色更高。SMG的命中率高于其他学生，发射时攻击次数多1次。\n宫子使用穿透属性的子弹命中时，低概率暂时削弱_敌人的防御力_。\n\n宫子初始携带一把_1阶SMG_、_3个投掷用短剑_、校服、皮革水袋与丝绒袋。\n\n宫子开局鉴定的物品有: \n_-_ 鉴定卷轴\n_-_ 隐身药水\n_-_ 探地卷轴
actors.hero.heroclass.miyako_desc_short = 我是SRT特殊学院，RABBIT小队的月雪宫子。老师，请您下达指示。
actors.hero.heroclass.miyako_unlock = 要解锁宫子，请消灭一个敌人。
actors.hero.heroclass.miyu = 美游
actors.hero.heroclass.miyu_desc = 美游初始携带能够扰乱追踪自己的敌人的_隐蔽装置_和在着弹点周围3x3地区生长草的_生长炸弹_。随着等级的上升，可以携带更多的生长炸弹，每次消灭敌人时，有一定几率再次获得生长炸弹。\n\n美游擅长_SR（狙击步枪）_，且找到SR的概率比其他角色更高。SR的子弹突袭时带有25%的伏击修正。美游不易被敌人看到，该效果随着等级的上升而强化。也不会践踏高草。\n美游使用穿透属性的子弹，_用子弹击杀敌人时不消耗回合_。\n\n美游初始携带一杆_1阶SR_、_3个投掷用短剑_、校服、皮革水袋与丝绒袋。\n\n美游开局鉴定的物品有: \n_-_ 鉴定卷轴\n_-_ 力量药水\n_-_ 升级卷轴
actors.hero.heroclass.miyu_desc_short = 我是SRT特殊学园RABBIT小队的霞泽美游……那个，我想先回去了……不过果然还是不行吧……
actors.hero.heroclass.miyu_unlock = 要解锁美游，请消灭一个敌人。
actors.hero.heroclass.noa = 诺亚
actors.hero.heroclass.noa_desc = 诺亚初始携带_激光瞄准器_，可以标记一个目标使自身对其获得更高的命中率，携带一颗_闪光弹_，能够使5x5区域的所有目标失明。随着等级的上升，可以携带更多的闪光弹，每次击杀敌人时，有一定几率再次获得闪光弹。\n\n诺亚擅长_HG（手枪）_，且找到HG的概率比其他角色更高。HG的命中率比其他学生高，最大装弹数多2发。使用HG时，强化等级视为额外+1。\n诺亚可以使用神秘属性的子弹，能越过障碍物攻击_5x5区域的目标_。\n\n诺亚初始携带一把_1阶HG_、_3个投掷用短剑_、校服、皮革水袋与丝绒袋。\n\n诺亚开局鉴定的物品有: \n_-_ 鉴定卷轴\n_-_ 灵视药水\n_-_ 探地卷轴
actors.hero.heroclass.noa_desc_short = 研讨会的书记，生盐诺亚。请多多关照，老师……各方面的。
actors.hero.heroclass.noa_unlock = 要解锁诺亚，请消灭一个敌人。
actors.hero.heroclass.nonomi = 野宫
actors.hero.heroclass.nonomi_desc = 野宫初始携带着_烟幕弹_，可以在大片地区铺撒烟幕遮住视线。随着等级的上升，可以携带更多的烟幕弹，每次击杀敌人时，有一定几率再次获得烟幕弹。\n\n野宫擅长_MG（机枪）_，且找到MG的概率比其他角色更高。MG的命中率高于其他学生，重新装填速度更快。\n野宫使用具有贯通属性的子弹，对非生物敌人造成1.5倍的子弹伤害。\n\n野宫初始携带一挺_1阶MG_、_3个投掷用短剑_、校服、皮革水袋与丝绒袋。\n\n野宫开局鉴定的物品有: \n_-_ 鉴定卷轴\n_-_ 液火药水\n_-_ 升级卷轴
actors.hero.heroclass.nonomi_desc_short = 祝老师今天也度过愉快的一天~！有什么事的话就交给我吧。
actors.hero.heroclass.nonomi_unlock = 要解锁野宫，请消灭一个敌人。
actors.hero.heroclass.rogue = 盗贼
actors.hero.heroclass.rogue_desc = 盗贼初始携带一件独特神器：_暗影斗篷_。 穿上后，盗贼可以随时隐形。\n\n盗贼能从更远的距离_探测秘密与陷阱_。\n\n同时，盗贼初始携带一柄_匕首_，_三把飞刀_，布甲，水袋与绒布包。\n\n盗贼开局鉴定的物品有：\n_-_鉴定卷轴\n_-_隐形药剂\n_-_探地卷轴
actors.hero.heroclass.rogue_desc_short = 盗贼能借助他的_暗影斗篷_来躲避和偷袭敌人。他还可以从更远的距离_探测秘密与陷阱_。
actors.hero.heroclass.rogue_unlock = _在一场游戏中进行十次伏击_以解锁盗贼。
actors.hero.heroclass.shiroko = 白子
actors.hero.heroclass.shiroko_desc = 白子初始携带着能够快速移动一定距离的_自行车_和能对3x3地区造成巨大爆炸伤害的_高爆手榴弹_。随着等级的上升，可以携带更多的高爆手榴弹，每次击杀敌人都有一定几率再次获得高爆手榴弹。\n\n白子擅长_AR（突击步枪）_，且找到AR的概率比其他角色更高。AR的命中率高于其他学生，发射时有30%的概率不消耗子弹。\n白子使用爆炸属性的子弹，_命中时，造成与当前层数成正比的追加伤害_。\n\n白子初始携带一把_1阶AR_、_3个投掷用短剑_、校服、皮革水袋与丝绒袋。\n\n白子开局鉴定的物品有: \n_-_ 鉴定卷轴\n_-_ 力量药水\n_-_ 镜像卷轴
actors.hero.heroclass.shiroko_desc_short = 阿拜多斯对策委员会2年级的砂狼白子，请多关照。
actors.hero.heroclass.shiroko_unlock = 要解锁白子，请消灭一个敌人。
actors.hero.heroclass.warrior = 战士
actors.hero.heroclass.warrior_desc = 战士初始携带一枚可以贴附于护甲的_独特破损纹章_。他在装备附着纹章的护甲时会随时间产生生命值之上的护盾值。纹章可以在护甲之间转移，并且可以携带一级升级。\n\n同时，战士初始携带一柄_破旧的短剑_，_三块投石_，布甲，水袋与绒布包。\n\n战士开局鉴定的物品有：\n_-_鉴定卷轴\n_-_治疗药水\n_-_盛怒卷轴
actors.hero.heroclass.warrior_desc_short = 战士从他的_破损纹章_中获得额外伤害减免。纹章可以在护甲之间转移，并且可以_携带一级升级_。
actors.hero.heroclass.warrior_unlock = 战士开局即解锁。
actors.hero.heroclass.yuzu = 柚子
actors.hero.heroclass.yuzu_desc = 柚子初始携带能够扫描周围地形的_地形分析仪_和魅惑3x3地区敌人的_彩虹炸弹_。随着等级的上升，可以携带更多的彩虹炸弹，每次消灭敌人时，有一定几率再次获得彩虹炸弹。\n\n柚子擅长_GL（榴弹发射器）_，且找到GL的概率比其他角色更高。GL的装填时间减少1回合，GL的最小子弹伤害量增加2倍。每生成8个敌人，柚子就将指定下一个生成的敌人为任务对象，击杀该敌人可获得额外战利品。\n柚子使用穿透属性的子弹，有_10%的概率造成1.2倍的子弹伤害_。这个概率随着等级的上升而增加。\n\n柚子初始携带一把_1阶GL_、_3个投掷用短剑_、校服、皮革水袋与丝绒袋。\n\n柚子开局鉴定的物品有: \n_-_ 鉴定卷轴\n_-_ 液火药水\n_-_ 探地卷轴
actors.hero.heroclass.yuzu_desc_short = 游戏开发部，部长……柚子。真…真的要……把我带上吗？
actors.hero.heroclass.yuzu_unlock = 要解锁柚子，请消灭一个敌人。
actors.hero.herosubclass.aris_ex_charge = EX: 过充能
actors.hero.herosubclass.aris_ex_charge_desc = 获得_EX能力: 过充能_后，爱丽丝将“平衡崩溃”的充能速度提高一倍，当“平衡崩溃”完全准备好时，开始追加充电。\n\n充电阶段达到第一阶段时，烧毁所有接触到激光的目标。\n\n充电阶段到第二阶段时，会在激光经过的地方发生爆炸，对周围的敌人也造成伤害。\n\n充电阶段达到3阶段时，"平衡崩溃"的射程增加50%。
actors.hero.herosubclass.aris_ex_charge_short_desc = 爱丽丝获得EX能力_过充电_后，大幅增加“平衡崩溃”的充电速度，也可以让“平衡崩溃”过充电。过度充电的“平衡崩溃”会产生各种额外的效果。
actors.hero.herosubclass.aris_ex_supernova = EX: 超新星
actors.hero.herosubclass.aris_ex_supernova_desc = 获得_EX 能力: 超新星_后，爱丽丝在发射“平衡崩溃”时，射程限制消失，激光也只发射到指定位置。\n\n激光的末端会发生爆炸，对周围5x5范围内的所有敌人造成伤害并点燃。
actors.hero.herosubclass.aris_ex_supernova_short_desc = 爱丽丝获得EX能力_超新星_后，在发射“平衡崩溃”时，可以在指定位置引发爆炸，对卷入爆炸的所有敌人造成伤害。
actors.hero.herosubclass.assassin = 刺客
actors.hero.herosubclass.assassin_desc = 刺客在隐形中准备着强力的一击。隐形时间越长，下次攻击就越致命，9回合时达到最强效果。\n\n刺客遁出阴影，对目标打出强力一击。刺客可以闪现到目标背后，也能立刻处决较弱的目标。
actors.hero.herosubclass.assassin_short_desc = 隐形时，_刺客_会准备一次致命的攻击。耐心等得越久，这一击的威力越强。
actors.hero.herosubclass.battlemage = 战斗法师
actors.hero.herosubclass.battlemage_desc = 战斗法师使用老魔杖近战时会附带类似附魔的额外效果，效果取决于老魔杖吸收的法杖类型，每种法杖各不相同。老魔杖在近战中还会恢复0.5点充能。
actors.hero.herosubclass.battlemage_short_desc = _战斗法师_在使用老魔杖近战攻击时会附带额外的法术效果。这些效果取决于老魔杖内灌注的法杖类型。
actors.hero.herosubclass.berserker = 狂战士
actors.hero.herosubclass.berserker_desc = _狂战士_在受到物理伤害时会积累怒气，这种怒气甚至可以由被其护甲抵挡的伤害转化而来！怒气会随时间稳定消逝，但在狂战士生命值较低时流失得更慢。\n狂战士在积累100%怒气时达到最大的50%伤害加成。在这种情况下，狂战士还可以进入狂暴状态，根据自身已损失生命值获得2~6倍的纹章护盾值，且在有护盾剩余时怒气值始终保持在100%。但是，狂战士在狂暴结束之后也会需要时间恢复气力。
actors.hero.herosubclass.berserker_short_desc = _狂战士_在受到伤害的时候会积累怒气，怒气能提高狂战士的攻击力，并可在其达到100%时激活以获得额外护盾值。
actors.hero.herosubclass.champion = 武斗者
actors.hero.herosubclass.champion_desc = 武斗者精通所有近战武器，在装备主武器的情况下，她能够再装备一件副武器。武斗者普通攻击时仍使用主武器，但她能够在主副武间即时切换。\n\n副武器的武技可在任何时候使用，并且独立计算充能，不过副武器的最大充能与充能效率都只有主武器的50%。
actors.hero.herosubclass.champion_short_desc = _武斗者_可以同时握持两把武器。她的普通攻击使用主武器，不过武斗者可在主副武器间自如切换，施放两把武器的各自武技。
actors.hero.herosubclass.freerunner = 疾行者
actors.hero.herosubclass.freerunner_desc = _疾行者_在奔跑时会累积动量。动量最多累积10点，在不动时会迅速衰减。动量可以开启逸动状态，每点动量可供疾行者飞奔两回合。\n\n逸动状态下的疾行者以双倍速度跑动，并获得正比于自身等级的闪避。逸动状态结束后，疾行者需小休一会以重新开始积累动量。
actors.hero.herosubclass.freerunner_short_desc = _疾行者_在奔跑时会累积动量。动量可以用于开启逸动效果，让他在短时间内拥有更高的移动速度和更强的闪避能力。
actors.hero.herosubclass.gladiator = 角斗士
actors.hero.herosubclass.gladiator_desc = 每当角斗士使用其装备的武器或投掷武器造成一次成功的攻击时，角斗士都会积累一点连击数。若角斗士没能在五回合内造成一次成功的攻击，连击数将被重置。\n\n随着连击数的积累，角斗士将解锁数种连击战技。连击数积累到2,4,6,8,10时各将解锁一种新战技。有些战技能帮助角斗士积累更多连击数，其余的则将消耗其连击数并释放强力攻击。
actors.hero.herosubclass.gladiator_short_desc = _角斗士_会在成功进行攻击时积累连击数。角斗士可以消耗连击数以使用特殊战技。
actors.hero.herosubclass.hoshino_ex_tactical_press = EX: 战术镇压
actors.hero.herosubclass.hoshino_ex_tactical_press_desc = 获得_EX能力: 战术镇压_后，星野在发射SG时可以攻击前方2格的所有目标。
actors.hero.herosubclass.hoshino_ex_tactical_press_short_desc = 星野获得EX能力_战术镇压_，发射SG时，可以攻击前方2格的所有目标。
actors.hero.herosubclass.hoshino_ex_tactical_shield = EX: 战术盾牌展开!
actors.hero.herosubclass.hoshino_ex_tactical_shield_desc = 获得_EX能力: 展开战术盾牌！_后，星野在使用镇压盾牌“钢铁荷鲁斯”时，重新装填枪支时不会消耗回合，且每次子弹命中时都可以获得1点护盾，最高十点。
actors.hero.herosubclass.hoshino_ex_tactical_shield_short_desc = 星野获得EX能力_展开战术盾牌！_，在使用镇压盾牌“钢铁荷鲁斯”期间，枪支重新装填不会消耗回合，且子弹命中时会获得一些防御盾。
actors.hero.herosubclass.izuna_ex_explosion = EX：秘技！爆裂手里剑！
actors.hero.herosubclass.izuna_ex_explosion_desc = 获得_EX能力：秘技！爆裂手里剑！_后，在用忍具套装或者投掷武器击中敌人后，泉奈可以激活爆破忍术，消耗2回合，对所有被击中的敌人造成伤害。爆炸无法叠加。\n\n泉奈自己不会受到爆炸的伤害。
actors.hero.herosubclass.izuna_ex_explosion_short_desc = 泉奈获得EX能力_秘技！爆炸手里剑！_，可以令忍者套装投掷的武器爆炸。
actors.hero.herosubclass.izuna_ex_teleport = EX：泉奈流忍法！
actors.hero.herosubclass.izuna_ex_teleport_desc = 获得_EX能力：泉奈流忍法！_后，泉奈可以闪现到视野内最多6格距离的任意位置。闪现无视敌人与环境，但仍会被实体地形如墙壁阻挡。击杀1个敌人后可再次使用。
actors.hero.herosubclass.izuna_ex_teleport_short_desc = 泉奈获得EX能力_泉奈流忍法！_，可以立即传送到她视线范围内的所需位置。
actors.hero.herosubclass.miyako_ex_dronestrike = EX: 飞行无人机启动
actors.hero.herosubclass.miyako_ex_dronestrike_desc = 获得_EX能力: 飞行无人机启动_后，宫子可以使用飞行无人机攻击位于指定位置的敌人，使其减速10回合，并造成_角色等级*2+当前层数~角色等级*3+当前层数*2_的伤害。\n\n使用飞行无人机后，需要击杀10个敌人方可再次使用。
actors.hero.herosubclass.miyako_ex_dronestrike_short_desc = 宫子获得EX能力_飞行无人机启动_，攻击视野内任意位置的敌人。
actors.hero.herosubclass.miyako_ex_stundrone = EX: 闪光无人机展开
actors.hero.herosubclass.miyako_ex_stundrone_desc = 获得_EX能力: 闪光无人机展开_后，宫子可以使用闪光无人机使位于指定位置的敌人失明10回合，致残5回合，并令周围3x3范围的敌人失明5回合。\n\n使用闪光无人机后，需要击杀10个敌人方可再次使用。
actors.hero.herosubclass.miyako_ex_stundrone_short_desc = 宫子获得EX能力_闪光无人机展开_，在视野内的任意位置产生闪光，使目标失明。
actors.hero.herosubclass.miyu_ex_penetration_shot = EX: 穿透射击
actors.hero.herosubclass.miyu_ex_penetration_shot_desc = 获得_EX能力: 穿透射击_后，美游的子弹可以穿透多个敌人就行攻击。对于爆炸子弹，会在所有被穿透射击伤害的目标位置产生爆炸。
actors.hero.herosubclass.miyu_ex_penetration_shot_short_desc = 美游获得EX能力_穿透射击_，一次射击就可以穿透多个敌人进行攻击。
actors.hero.herosubclass.miyu_ex_sniping_bullet = EX: 狙击用特殊子弹
actors.hero.herosubclass.miyu_ex_sniping_bullet_desc = 获得_EX能力: 狙击用特殊子弹_后，美游在重新装填后的下次发射将造成与距离成比例的追加伤害。\n\n对于5格外的敌人，伤害量倍率为1倍；对于最多12格外的敌人，伤害量倍率为2倍。
actors.hero.herosubclass.miyu_ex_sniping_bullet_short_desc = 美游获得EX能力_狙击用特殊子弹_，造成与距离成比例的追加伤害。
actors.hero.herosubclass.monk = 武道者
actors.hero.herosubclass.monk_desc = 武道者的体术造诣十分深厚。她在击败敌人时能够积蓄内力，用于释放诸多防御或功能性能力。已获得的内力不会随时间流失，但具有基于武道者等级的存储上限。
actors.hero.herosubclass.monk_short_desc = _武道者_在战斗时能够积蓄内力，这些内力可用于施展诸多武功。
actors.hero.herosubclass.noa_ex_double_barrel = EX: 双持
actors.hero.herosubclass.noa_ex_double_barrel_desc = 获得_EX能力: 双持后，诺亚可装备HG作为辅助武器，子弹命中后可在短时间内不消耗回合地发射辅助武器，造成较弱的伤害。如果辅助武器的弹匣是空的，就无法发射。
actors.hero.herosubclass.noa_ex_double_barrel_short_desc = 诺亚获得EX能力_双持_，子弹命中后可使用辅助武器进行追加攻击。
actors.hero.herosubclass.noa_ex_large_magazine = EX: 装填拓展弹匣!
actors.hero.herosubclass.noa_ex_large_magazine_desc = 获得_EX能力: 扩展弹匣装填！_后，诺亚在重新装填时会装填神秘的扩展弹匣，在接下来的3回合内不会在射击时消耗子弹。
actors.hero.herosubclass.noa_ex_large_magazine_short_desc = 诺亚获得EX能力_扩展弹匣装填！_，可以装填短时间内开火不消耗子弹的特殊弹匣。
actors.hero.herosubclass.nonomi_ex_riot = EX: 乱射
actors.hero.herosubclass.nonomi_ex_riot_desc = 获得_EX能力: 乱射_后，野宫可以使用乱射，将MG的命中次数从3次减少到1次，但可以对扇形范围内的所有敌人造成伤害。\n\n装备MG时，可以打开/关闭该功能。
actors.hero.herosubclass.nonomi_ex_riot_short_desc = 野宫获得EX能力_乱射_，MG的命中次数减少到1次，但可以攻击扇形范围内的所有敌人。
actors.hero.herosubclass.nonomi_ex_shootall = EX: 全弹发射
actors.hero.herosubclass.nonomi_ex_shootall_desc = 获得_EX能力: 全弹发射_后，野宫可以消耗MG弹匣内剩余的所有子弹集中攻击一个目标。由于后坐力，命中率会大幅下降，但仍然可以突袭。\n\n装备MG时，可以打开/关闭该功能。
actors.hero.herosubclass.nonomi_ex_shootall_short_desc = 野宫获得EX能力_全弹发射_，可以消耗MG弹匣内剩余的所有子弹集中攻击一个目标。
actors.hero.herosubclass.shiroko_ex_elemental_bullet = EX: 特殊子弹装填!
actors.hero.herosubclass.shiroko_ex_elemental_bullet_desc = 获得_EX能力: 特殊子弹装填！_后，白子在重新装填枪支后，可以消耗1回合装填具有额外效果的子弹。
actors.hero.herosubclass.shiroko_ex_elemental_bullet_short_desc = 白子获得EX能力_特殊子弹装填！_，可以在枪支重新装填后装填具有额外效果的子弹。
actors.hero.herosubclass.shiroko_ex_professional_ride = EX: 专业骑行
actors.hero.herosubclass.shiroko_ex_professional_ride_desc = 获得_EX能力: 专业骑行_后的白子将成为骑行达人。白子在骑行状态下命中率不再下降，并且可以使用充能进行各种动作。
actors.hero.herosubclass.shiroko_ex_professional_ride_short_desc = 白子获得EX能力_专业骑行_，在骑行过程中可以使用自行车的充能执行各种动作。
actors.hero.herosubclass.sniper = 狙击手
actors.hero.herosubclass.sniper_desc = 狙击手是远程战斗大师。她的远程攻击无视防御。使用投掷物击中敌人后，女猎手能对目标施以狙击标记，并可以使用灵能短弓对此敌人发射一次追击，追击的形式取决于弓的改造模式。\n\n未改造的弓会速射一只伤害稍低的箭矢，但不消耗任何时间。改造速度的弓会三箭连射，每只箭的伤害较低但能触发附魔，消耗 1 回合。改造伤害的弓会强射一只必定命中的狙击箭矢，根据距离造成额外伤害，但需要消耗 2 回合。
actors.hero.herosubclass.sniper_short_desc = _狙击手_的远程攻击能穿透护甲。用投掷武器击中目标后，狙击手能以灵能短弓进行一次特殊追击。
actors.hero.herosubclass.warden = 守望者
actors.hero.herosubclass.warden_desc = 守望者与自然之力有强大的联结，这赋予了她多项有关植物的能力。守望者具有穿透高草与枯草的视野。\n\n守望者种下的种子周围会生出草，在踩踏植物时会获得额外效果取代原本效果，使得所有植株对其完全无害。
actors.hero.herosubclass.warden_short_desc = _守望者_具有穿透高草的视野，而且在种植和踩踏植物时会获得额外效果。
actors.hero.herosubclass.warlock = 术士
actors.hero.herosubclass.warlock_desc = 术士在对敌人使用法杖时有几率为其带上灵魂标记。施加标记的几率与标记的持续时间随法杖等级增加而上升。\n\n在攻击被标记的敌人时，每造成5点伤害，术士将回复2点生命值。这种效果只会在造成物理伤害时出现，若使用法杖造成伤害则不会触发它。
actors.hero.herosubclass.warlock_short_desc = _术士_在使用法杖时有几率为敌人带上灵魂标记。只要术士对被标记的敌人造成物理伤害，自身就会回复生命值。
actors.hero.herosubclass.yuzu_ex_game_start = EX: 游戏开始!
actors.hero.herosubclass.yuzu_ex_game_start_desc = 获得_EX能力：游戏开始！_后，柚子将能够引爆所有发射的子弹，如果使用的已经是爆炸子弹，爆炸范围将增加到5x5圆形。
actors.hero.herosubclass.yuzu_ex_game_start_short_desc = 柚子获得EX能力_游戏开始！_，获得后可令所有子弹爆炸。
actors.hero.herosubclass.yuzu_ex_sticky_grenade = EX: 黏着榴弹
actors.hero.herosubclass.yuzu_ex_sticky_grenade_desc = 获得_EX能力：黏着榴弹_后，柚子可以在发射爆炸子弹时直接击中敌人，而不是直接爆炸，并使其附着在敌人身上，在3回合后引爆。\n\n如果子弹没有直接击中敌人，则会正常爆炸。
actors.hero.herosubclass.yuzu_ex_sticky_grenade_short_desc = 柚子获得EX能力_黏着榴弹_，可以直接将爆炸子弹附着在敌人身上。
actors.hero.herosubclass.hibiki_ex_integrated_battle = EX: 综合作战系统
actors.hero.herosubclass.hibiki_ex_integrated_battle_desc = 获得_EX能力：综合作战系统_后，响可以将枪械改装成能够自主行动的无人机，无人机的强度基于层数和玩家等级，行动和攻击方式基于用以改造的枪械。\n\n随着无人机数量的增加，它们会有越来越高的概率在行动中跳过1回合。
actors.hero.herosubclass.hibiki_ex_integrated_battle_short_desc = 响获得EX能力_综合作战系统_，可以将枪械改装成能够自主行动的无人机。
actors.hero.herosubclass.hibiki_ex_christmas_tree = EX: 迫击圣诞树
actors.hero.herosubclass.hibiki_ex_christmas_tree_desc = 获得_EX能力：迫击圣诞树_后，响能够突破迫击炮的改装上限，允许继续使用五阶武器改装迫击炮。\n\n响能够将一件武器拆解为1份通用配件，但通用配件提供的选项为1~3个不等。
actors.hero.herosubclass.hibiki_ex_christmas_tree_short_desc = 响获得EX能力_迫击圣诞树_，能够突破迫击炮的改装上限。
