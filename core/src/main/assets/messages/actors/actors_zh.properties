actors.hero.talent.cached_rations.title = 备用口粮
actors.hero.talent.charge_accel.desc = _+1:_ 每提升一个充能阶段，下次释放“平衡崩溃”前所需的冷却时间就减少_5%_。\n\n_+2:_每提升一个充能阶段，下次释放“平衡崩溃”前所需的冷却时间就减少_10%_。\n\n_+3:_ 每提升一个充能阶段，下次释放“平衡崩溃”前所需的冷却时间就减少_15%_。
actors.hero.talent.charge_accel.title = 充能加速
actors.hero.talent.clam_breathing.desc = _+1:_ 突袭时，狙击步枪子弹的最小伤害增加(最大伤害-最小伤害)的_33%_。\n\n_+2:_ 突袭时，狙击步枪子弹的最小伤害增加(最大伤害-最小伤害)的_50%_。
actors.hero.talent.clam_breathing.title = 深呼吸
actors.hero.talent.cleave.desc = _+1：_当角斗士击杀一名敌人时，_15回合_内再次攻击仍继承连击数。\n\n_+2：_当角斗士击杀一名敌人时，_30回合_内再次攻击仍继承连击数。\n\n_+3：_当角斗士击杀一名敌人时，_45回合_内再次攻击仍继承连击数。
actors.hero.talent.cleave.title = 连战热忱
actors.hero.talent.cloned_armor.desc = _+1：_暗影映像获得其主人护甲值的_12%_，有_25%_概率使用主人护甲的刻印。\n\n_+2：_暗影映像获得其主人护甲值的_24%_，有_50%_概率使用主人护甲的刻印。\n\n_+3：_暗影映像获得其主人护甲值的_36%_，有_75%_概率使用主人护甲的刻印。\n\n_+4：_暗影映像获得其主人护甲值的_48%_，有_100%_概率使用主人护甲的刻印。
actors.hero.talent.cloned_armor.title = 影塑之甲
actors.hero.talent.close_the_gap.desc = _+1：_发起决斗时，决斗家会向她的目标闪现_至多 2 格远_。\n\n_+2：_发起决斗时，决斗家会向她的目标闪现_至多 3 格远_。\n\n_+3：_发起决斗时，决斗家会向她的目标闪现_至多 4 格远_。\n\n_+4：_发起决斗时，决斗家会向她的目标闪现_至多 5 格远_。\n\n这种闪现可以越过危险环境或敌人，但不能穿透墙壁等坚固地形。系统在判定一个敌人是否可接受决斗时会考虑到这点。
actors.hero.talent.close_the_gap.title = 跨越彼端
actors.hero.talent.combined_energy.desc = _+1：_当武道者使用了一次武技与_消耗 4 点及以上内力的武功_，她会回复已消耗内力的 50%，并且重置施展武功的冷却时间。\n\n_+2：_当武道者使用了一次武技与_消耗 3 点及以上内力的武功_，她会回复已消耗内力的 50%，并且重置施展武功的冷却时间。\n\n_+3：_当武道者使用了一次武技与_消耗 2 点及以上内力的武功_，她会回复已消耗内力的 50%，并且重置施展武功的冷却时间。
actors.hero.talent.combined_energy.title = 阴阳调和
actors.hero.talent.combined_lethality.desc = _+1：_如果武斗者成功使用了两个不同的武技，则第二个使用的武技将处决_生命值低于 13%_的非Boss敌人。\n\n_+2：_如果武斗者成功使用了两个不同的武技，则第二个使用的武技将处决_生命值低于 27%_的非Boss敌人。\n\n_+3：_如果武斗者成功使用了两个不同的武技，则第二个使用的武技将处决_生命值低于 40%_的非Boss敌人。\n\n如果第二个使用的武技不包含攻击动作，则处决效果将对接下来 5 回合内的下一次普通攻击生效。
actors.hero.talent.combined_lethality.title = 复合损伤
actors.hero.talent.conserved_magic.desc = _+1：_狂野魔法每次释放法杖消耗的充能从0.5点下降至_0.33_点。\n并且狂野魔法有_25%_概率不花费时间。\n\n_+2：_狂野魔法每次释放法杖消耗的充能从0.5点下降至_0.225_点。\n并且狂野魔法有_50%_概率不花费时间。\n\n_+3：_狂野魔法每次释放法杖消耗的充能从0.5点下降至_0.15_点。\n并且狂野魔法有_75%_概率不花费时间。\n\n_+4：_狂野魔法每次释放法杖消耗的充能从0.5点下降至_0.1_点。\n并且狂野魔法有_100%_概率不花费时间。
actors.hero.talent.conserved_magic.title = 节能施法
actors.hero.talent.counter_ability.desc = _+1：_如果决斗家在残影受到攻击后的 3 回合内使用了一次武技，那么这次武技消耗的充能会_减少 0.5_。\n\n_+2：_如果决斗家在残影受到攻击后的 3 回合内使用了一次武技，那么这次武技消耗的充能会_减少 1_。\n\n_+3：_如果决斗家在残影受到攻击后的 3 回合内使用了一次武技，那么这次武技消耗的充能会_减少 1.5_。\n\n_+4：_如果决斗家在残影受到攻击后的 3 回合内使用了一次武技，那么这次武技消耗的充能会_减少 2_。
actors.hero.talent.counter_ability.title = 武技反击
actors.hero.talent.cqc.desc = _+1:_ 装备中的冲锋枪的最大攻击力增加_10%_。\n\n_+2:_ 装备中的冲锋枪的最大攻击力增加_20%_。
