actors.hero.abilities.mage.elementalblast.desc = 法师释放出风暴般的魔力，席卷半径为4的圆形区域，对其中的目标造成15-25点伤害。元素风暴引发的特效随老魔杖灌注的法杖而变。
actors.hero.abilities.mage.elementalblast.generic_desc = 元素风暴引发的效果与法杖向目标施法的效果类似。
actors.hero.abilities.mage.elementalblast.name = 元素风暴
actors.hero.abilities.mage.elementalblast.no_staff = 你没有老魔杖，无法使用这个能力。
