actors.hero.talent.body_replacement.desc = _+1：_闪现时，盗贼会留下一个有_ 20 点生命与 1-3 点护甲_的替身木桩。\n\n_+2：_闪现时，盗贼会留下一个有_ 40 点生命与 2-6 点护甲_的替身木桩。\n\n_+3：_闪现时，盗贼会留下一个有_ 60 点生命与 3-9 点护甲_的替身木桩。\n\n_+4：_闪现时，盗贼会留下一个有_ 80 点生命与 4~12 点护甲_的替身木桩。\n\n同一时间只可存在一个替身木桩。
actors.hero.talent.body_replacement.title = 替身掩护
actors.hero.talent.body_slam.desc = _+1：_战士英勇之跃落地时，对所有相邻敌人造成_25% 护甲值 + 1-4_的伤害。\n\n_+2：_战士英勇之跃落地时，对所有相邻敌人造成_50% 护甲值 + 2-8_的伤害。\n\n_+3：_战士英勇之跃落地时，对所有相邻敌人造成_75% 护甲值 + 3-12_的伤害。\n\n_+4：_战士英勇之跃落地时，对所有相邻敌人造成_100% 护甲值 + 4-16_的伤害。
actors.hero.talent.body_slam.title = 肉弹冲击
actors.hero.talent.bounty_hunter.desc = _+1：_被刺客用技能刺杀的敌人，依据刺杀技能的等级，其战利品掉落概率提升2/4/8/16%。\n\n_+2：_被刺客用技能刺杀的敌人，依据刺杀技能的等级，其战利品掉落概率提升4/8/16/32%。\n\n_+3：_被刺客用技能刺杀的敌人，依据刺杀技能的等级，其战利品掉落概率提升6/12/24/48%。
actors.hero.talent.bounty_hunter.title = 赏金猎手
