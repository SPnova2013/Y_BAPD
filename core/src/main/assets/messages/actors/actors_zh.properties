actors.hero.talent.thermo_yeild.desc=_+1：_炮击伤害增加_3_。\n\n_+2：_炮击伤害增加_5_。
actors.hero.talent.craftsmanship.title=工与艺
actors.hero.talent.craftsmanship.desc=_+1：_武器与护甲鉴定速度变为_2倍_。\n\n_+2：_在+1的基础上，拾取武器与护甲时_立即鉴定是否诅咒_。
actors.hero.talent.bartitsu.title=炮身格斗术
actors.hero.talent.bartitsu.desc=_+1：_装备迫击炮且不处于炮击模式时，近战伤害增加_2_。\n\n_+2：_装备迫击炮且不处于炮击模式时，近战伤害增加_3_。
actors.hero.talent.reactive_shield.title=反应护盾
actors.hero.talent.reactive_shield.desc=_+1：_初次被一名敌人攻击时，立刻获得_2点_护盾。\n\n_+2：_初次被一名敌人攻击时，立刻获得_3点_护盾。
actors.hero.talent.effective_meal.title=高效一餐
actors.hero.talent.effective_meal.desc=_+1：_进食仅消耗1回合，并获得_2回合_的时间气泡。\n\n_+2：_进食仅消耗1回合，并获得_3回合_的时间气泡。
actors.hero.talent.self_guard_weapon.title=护身武器
actors.hero.talent.self_guard_weapon.desc=_+1：_主武器装备迫击炮时，可以装备手枪作为副武器。\n\n_+2：_在+1的基础上，还可以装备微型冲锋枪/霰弹枪作为副武器。
actors.hero.talent.hb_5.title=HB-5心跳感测器
actors.hero.talent.hb_5.desc=_+1：_能感知到周围_2格_内的敌人。\n\n_+2：_能感知到周围_3格_内的敌人。
actors.hero.talent.shell_shock.title=炮弹休克症
actors.hero.talent.shell_shock.desc=_+1：_被炮击直接命中/溅射命中/声音影响的敌人有_20%/15%/5%_的概率被施加失明、缓慢、眩晕、恐惧效果中的一种。\n\n_+2：_在+1的基础上，概率改为_30%/20%/10%_。
actors.hero.talent.mt_master.title=适合我的武器
actors.hero.talent.mt_master.desc=_+1：_奇幻色彩的力量需求_-1_。\n\n_+2：_奇幻色彩的力量需求_-2_。
actors.hero.talent.proficient_reload.title=熟练装填
actors.hero.talent.proficient_reload.desc=_+1：_迫击炮的开火速度提升_10%_。\n\n_+2：_迫击炮的开火速度提升_20%_。\n\n_+3：_迫击炮的开火速度提升_30%_。
actors.hero.talent.barrel_burst.title=炮管敲击
actors.hero.talent.barrel_burst.desc=_+1：_装备奇幻色彩进行近战攻击时，会将目标击退_1格_并麻痹_1回合_。\n\n_+2：_装备奇幻色彩进行近战攻击时，会将目标击退_2格_并麻痹_1回合_。\n\n_+3：_装备奇幻色彩进行近战攻击时，会将目标击退_2格_并麻痹_2回合_。\n\n这个效果有30回合冷却时间。
actors.hero.talent.sync_firing.title=同步开火模式
actors.hero.talent.sync_firing.desc=_+1：_玩家命中敌人后的同一回合内，其他无人机对该敌人的伤害增加_20%_。\n\n_+2：_玩家命中敌人后的同一回合内，其他无人机对该敌人的伤害增加_40%_。\n\n_+3：_玩家命中敌人后的同一回合内，其他无人机对该敌人的伤害增加_60%_。
actors.hero.talent.point_defense.title=点防御区段
actors.hero.talent.point_defense.desc=_+1：_无人机有_10%_的概率挡下投射物类的远程攻击。\n\n_+2：_无人机有_20%_的概率挡下投射物类的远程攻击。\n\n_+3：_无人机有_30%_的概率挡下投射物类的远程攻击。\n\n玩家能从每个视野中有玩家的无人机处获得1/5的效果。
actors.hero.talent.streamlined_protocols.title=流线协议
actors.hero.talent.streamlined_protocols.desc=_+1：_无人机超过3架后，每架增加的故障率减少_1%_。\n\n_+2：_无人机超过3架后，每架增加的故障率减少_2%_。\n\n_+3：_无人机超过3架后，每架增加的故障率减少_3%_。
actors.hero.talent.territory_creation.title=阵地作成
actors.hero.talent.territory_creation.desc=_+1：_气凝胶炸弹的获取概率增加_5%_，缠绕时长增加_2回合_。\n\n_+2：_气凝胶炸弹的获取概率增加_10%_，缠绕时长增加_4回合_。\n\n_+3：_气凝胶炸弹的获取概率增加_15%_，缠绕时长增加_6回合_。
actors.hero.talent.backward_compatible.title=向下兼容
actors.hero.talent.backward_compatible.desc=_+1：_拆解一件武器会提供_2份配件_。\n\n_+2：_通用配件提供的选项现在为_2~3_。\n\n_+3：_通用配件提供的选项_不再减少_。
actors.hero.talent.support_fire.title=支援火力
actors.hero.talent.support_fire.desc=_+1：_主武器装备迫击炮时，可以装备_突击步枪_作为副武器，副武器的强化等级如果低于+2，_视为+2_。\n\n_+2：_在+1的基础上，可以装备_机枪_作为副武器，副武器的强化等级如果低于+4，_视为+4。\n\n_+3：_在+2的基础上，副武器的强化等级如果低于+6，_视为+6_。
