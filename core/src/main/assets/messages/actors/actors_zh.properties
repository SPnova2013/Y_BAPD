actors.hero.talent.crit_damage.desc = _+1:_ 暴击伤害增加_5%_。\n\n_+2:_ 暴击伤害增加_10%_。
actors.hero.talent.crit_damage.title = 害羞鬼的勇气
actors.hero.talent.deadly_followup.desc = _+1：_ 当决斗家使用投掷武器命中敌人，她在随后 5 回合对其造成的近战伤害增加_8%_。\n\n_+2：_ 当决斗家使用投掷武器命中敌人，她在随后 5 回合对其造成的近战伤害增加_16%_。\n\n_+3：_ 当决斗家使用投掷武器命中敌人，她在随后 5 回合对其造成的近战伤害增加_24%_。
actors.hero.talent.deadly_followup.title = 夺命追击
actors.hero.talent.deathless_fury.desc = _+1：_当狂战士即将死亡，且怒气值至少达到100%时，将自动进入狂暴状态。触发后该状态将进入持续_3个英雄等级经验条_的冷却阶段。\n\n_+2：_当狂战士即将死亡，且怒气值至少达到100%时，将自动进入狂暴状态。触发后该状态将进入持续_2个英雄等级经验条_的冷却阶段。\n\n_+3：_当狂战士即将死亡，且怒气值至少达到100%时，将自动进入狂暴状态。触发后该状态将进入持续_1个英雄等级经验条_的冷却阶段。\n\n注意：当狂暴结束时，若狂战士的生命为0，则仍会死亡。
actors.hero.talent.deathless_fury.title = 不朽骤雨
actors.hero.talent.deathly_durability.desc = _+1：_死于夺命印记的敌人会赋予盗贼其被印记时生命值 _13%_ 的护盾值。\n\n_+2：_死于夺命印记的敌人会赋予盗贼其被印记时生命值 _25%_ 的护盾值。\n\n_+3：_死于夺命印记的敌人会赋予盗贼其被印记时生命值 _38%_ 的护盾值。\n\n_+4：_死于夺命印记的敌人会赋予盗贼其被印记时生命值 _50%_ 的护盾值。
actors.hero.talent.deathly_durability.title = 死神外衣
actors.hero.talent.debugging_meal.desc = _+1:_ 进食仅消耗一回合，并_清除所有负面状态_。\n\n_+2:_ 在+1的基础上，还会获得_2回合净化效果_。\n\n消除的负面效果不包括饥饿。
actors.hero.talent.debugging_meal.title = 排错一餐
actors.hero.talent.defensive_feedback.desc = _+1:_ 击杀敌人后获得_5_点护盾。\n\n_+2:_ 击杀敌人后获得_8_点护盾。
actors.hero.talent.defensive_feedback.title = 防守反馈
actors.hero.talent.defensive_matrix.desc = _+1:_ 首次攻击敌人时会获得_3_点护盾。\n\n_+2:_ 首次攻击敌人时会获得_5_点护盾。
actors.hero.talent.defensive_matrix.title = 防御矩阵
actors.hero.talent.desperate_power.desc = _+1:_ 法师的法杖和老魔杖使用最后一点充能的施法效果获得 _1 额外等级_。\n\n_+2:_ 法师的法杖和老魔杖使用最后一点充能的施法效果获得 _2 额外等级_。\n\n_+3:_ 法师的法杖和老魔杖使用最后一点充能的施法效果获得 _3 额外等级_。
actors.hero.talent.desperate_power.title = 绝境迫能
actors.hero.talent.directed_power.desc = _+1：_元素打击效果范围内每有一个敌人，对主要目标的直接攻击就会获得_+30% 附魔强度_。\n\n_+2：_元素打击效果范围内每有一个敌人，对主要目标的直接攻击就会获得_+60% 附魔强度_。\n\n_+3：_元素打击效果范围内每有一个敌人，对主要目标的直接攻击就会获得_+90% 附魔强度_。\n\n_+4：_元素打击效果范围内每有一个敌人，对主要目标的直接攻击就会获得_+120% 附魔强度_。
actors.hero.talent.directed_power.title = 能量导引
actors.hero.talent.disturb.desc = _+1:_ 突袭敌人时将会对其施加_2_回合眩晕。\n\n_+2:_ 突袭敌人时将会对其施加_3_回合眩晕。
actors.hero.talent.disturb.title = 袭扰作战
actors.hero.talent.double_barrel_1.desc = _+1:_ 双持的两把枪支中，若其中一把的阶数比另一把低_2阶_及以上且升级数也更低，则会将其升级数与较高的那一把同步。\n\n_+2:_ 双持的两把枪支中，若其中一把的阶数比另一把低_1阶_及以上且升级数也更低，则会将其升级数与较高的那一把同步。\n\n_+3:_ 双持的两把枪支中，若其中一把的升级数比另一把更低，则会将其升级数与较高的那一把同步。
actors.hero.talent.double_barrel_1.title = 双重强化
actors.hero.talent.double_barrel_2.desc = _+1:_ 装填主武器时，将额外消耗_2回合_同时装填副武器。\n\n_+2:_ 装填主武器时，将额外消耗_1回合_同时装填副武器。\n\n_+3:_ 装填主武器时，将_不消耗回合_地同时装填副武器。\n\n若副武器已经装填满则此天赋不生效。\n此效果不受装填速度影响。
actors.hero.talent.double_barrel_2.title = 同步装填
