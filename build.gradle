buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        //the R8 version bundled with AGP 8.1.0+ causes crashes on very old Android versions
        //This affects ICS and Lollipop at least, maybe also KitKat
        classpath 'com.android.tools.build:gradle:8.5.1'
    }
}

allprojects {

    ext {
        appName = 'Yogurt Blue Archive Pixel Dungeon'
        appPackageName = 'com.bluearchivepixel.yogurtbluearchivepixeldungeon'

        appVersionCode = 770
        appVersionName = '232'
        //for arranged version code and version name
        appVersionCode += 11
        appVersionName += '_0.4.0_cn_RC2_Y240828'

        appJavaCompatibility = JavaVersion.VERSION_1_8

        appAndroidCompileSDK = 33 //compile SDK is still 33 atm as we're sticking with AGP 8.0.2
        appAndroidMinSDK = 14
        appAndroidTargetSDK = 34

        gdxVersion = '1.12.1'
        gdxControllersVersion = '2.2.4-SNAPSHOT'
        robovmVersion = '2.3.20'
    }
    version = appVersionName

    repositories {
        google()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

}